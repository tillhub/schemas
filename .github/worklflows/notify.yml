# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:
    types: [opened, reopened]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  notify:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Send Microsoft Teams Notification
        run: |
          curl --location --request POST ${{ secrets.BO_CODE_REVIEW_CHANNEL }} \
          --header 'Content-Type: application/json' \
          --data-raw '{
              "type": "message",
              "attachments": [
                  {
                      "contentType": "application/vnd.microsoft.card.adaptive",
                      "content": {
                          "type": "AdaptiveCard",
                          "body": [
                              {
                                  "type": "TextBlock",
                                  "text": "${{ github.event.pull_request.user.login }} Openned a PR in ${{ github.event.pull_request.base.repo.name }}"
                              },
                              {
                                  "type": "TextBlock",
                                  "size": "Medium",
                                  "weight": "Bolder",
                                  "text": "[${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})"
                              },
                              {
                                  "type": "TextBlock",
                                  "text": "${{ vars.API_MEMBERS_MENTION }}"
                              }
                          ],
                          "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                          "version": "1.0",
                          "msteams": {
                              "width": "Full",
                              "entities": ${{ vars.API_MEMBERS }}
                          }
                      }
                  }
              ]
          }'
